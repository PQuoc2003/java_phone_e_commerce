<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PQShop</title>
  <link rel="stylesheet" th:href="@{/css/Login.css}" />

</head>

<body>
<main>
  <div class="box">
    <div th:if="${param.logout}">
      <p class="text-warning">You have been logged out.</p>
    </div>


<!--    Login form-->
    <div class="inner-box">
      <div class="forms-wrap">
        <form th:action="@{/process-login}" autocomplete="off" class="sign-in-form" method="post">
          <div class="logo">
            <h4>PQShop</h4>
          </div>
          <div class="heading">
            <h2>Chào Mừng PQShop</h2>
            <h6>Đăng Kí Tài Khoản</h6>
            <a th:href="@{/register}">
              <button type="button" class="toggle" >
                <h6>Đăng Kí</h6>
              </button>
            </a>
          </div>
          <div th:if="${param.error}">
            <p class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">Error message from Spring Security</p>
          </div>
          <div class="actual-form">
            <div class="input-wrap">
              <input  type="text" name="username" minlength="4" class="input-field" autocomplete="off" required placeholder="Username" />
            </div>

            <div class="input-wrap">
              <input  type="password" name="password" minlength="4" class="input-field" autocomplete="off" required placeholder="Password" id="passwordField"/>
              <button type="button" onclick="togglePasswordVisibility()" class="round-button"><img th:src="@{/image/login/eye.svg}" alt="Welcome to my shop"></button>
            </div>
            <input type="checkbox" name="same" checked="checked" value="Remember me">Remember me
            <br>
            <br>
            <input type="submit" value="Đăng Nhập" class="sign-btn" />
            <p class="text" style="text-decoration: none; font-size: 13px;" >
              <a th:href="@{/forgot-password}">Quên Mật Khẩu</a>
            </p>
          </div>
        </form>
        <!-- _________________________________________________________________________________________________________ -->
      </div>
      <div class="carousel">
        <div class="images-wrapper">
          <img th:src="@{/image/login/login.png}" class="image img-1 show" alt="" />
        </div>
      </div>
    </div>
  </div>
</main>

<script th:src="@{/javascript/Login.js}"></script>
</body>

</html>
